name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ---------- Frontend ----------
      - name: Install Frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # ---------- Backend ----------
      - name: Install Backend deps
        working-directory: backend
        run: npm ci

      - name: Lint Backend
        working-directory: backend
        run: npm run lint

      - name: Build Backend
        working-directory: backend
        run: npm run build

      # ---------- Backend tests (Jest) ----------
      - name: Test Backend
        working-directory: backend
        run: npx jest --ci --passWithNoTests
